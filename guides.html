<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryndamere Matchup Guide - Step1v9</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .guides-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .search-container {
            margin-bottom: 20px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c89b3c;
            background-color: rgba(10, 10, 10, 0.7);
            color: #f0e6d2;
            font-size: 1rem;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        .matchup-table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(10, 10, 10, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .matchup-table th {
            background-color: #c89b3c;
            color: #091428;
            padding: 15px;
            text-align: left;
        }
        
        .matchup-table td {
            padding: 15px;
            border-bottom: 1px solid #5b5a56;
        }
        
        .matchup-table tr:last-child td {
            border-bottom: none;
        }
        
        .champion-icon {
            display: flex;
            align-items: center;
        }
        
        .champion-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .threat-level {
            font-weight: bold;
        }
        
        .threat-easy {
            color: #0ac8b9;
        }
        
        .threat-medium {
            color: #f0e6d2;
        }
        
        .threat-hard {
            color: #e84057;
        }
        
        .build-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c89b3c;
            color: #091428;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .build-link:hover {
            background-color: #f0e6d2;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="guides.html">Guides</a></li>
                    <li><a href="tryndamere-build.html">Build</a></li>
                    <li><a href="coaching.html">Coaching</a></li>
                    <li><a href="#">Socials</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="guides-container">
                <h1>Tryndamere Matchup Guide</h1>
                <a href="tryndamere-build.html" class="build-link">View Tryndamere Build Guide</a>
                <div class="search-container">
                    <input type="text" id="championSearch" placeholder="Search champions..." class="search-input">
                </div>
                <div class="table-container">
                    <table class="matchup-table">
                        <thead>
                            <tr>
                                <th>Champion</th>
                                <th>Threat Level</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Champion rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <div class="social-icons">
                <a href="https://www.twitch.tv/step1v9/" target="_blank">
                    <i class="fab fa-twitch"></i>
                </a>
                <a href="https://www.youtube.com/@Step1v9" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://instagram.com/step1v9" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://tiktok.com/@step1v9" target="_blank">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://x.com/step1v9" target="_blank">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://discord.com/invite/HPKZWNSEvD" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </footer>
    </div>

    <script src="runes.js"></script>
    <script src="champions.js"></script>
    <script>
        document.getElementById('championSearch').addEventListener('input', function(e) {
            const searchText = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('.matchup-table tbody tr');
            
            rows.forEach(row => {
                const championName = row.querySelector('.champion-icon span').textContent.toLowerCase();
                if (championName.includes(searchText)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
